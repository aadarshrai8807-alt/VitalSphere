<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalSphere - Global Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafc;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header nav button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #fff;
      color: #004aad;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }
    .map {
      background: linear-gradient(180deg, #eaf8f0, #e4f1ff);
      height: 300px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-weight: bold;
    }
    .footer {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      margin: 4px;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #004aad;
      color: #fff;
      font-weight: bold;
    }
    .btn-secondary {
      background: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>VitalSphere Dashboard</h1>
    <nav>
      <button id="btnRefresh">Refresh</button>
      <button id="btnFilter">Filter</button>
      <button id="btnExport">Export</button>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Global Health Map</h2>
      <div class="map" id="map">Interactive Map Placeholder</div>
      <p>Last updated: <span id="lastUpdate">just now</span></p>
    </div>

    <div class="card">
      <h2>Data Controls</h2>
      <label for="metricSelect">Choose a metric:</label>
      <select id="metricSelect">
        <option value="AQI">Air Quality Index</option>
        <option value="Temperature">Temperature</option>
        <option value="Population">Population Density</option>
      </select>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 VitalSphere. All Rights Reserved.
  </div>

  <script>
    // Dropdown simulation
    const metricSelect = document.getElementById('metricSelect');
    const map = document.getElementById('map');
    metricSelect.addEventListener('change', () => {
      const value = metricSelect.value;
      if (value === 'AQI') {
        map.style.background = 'linear-gradient(180deg, #eaf8f0, #e4f1ff)';
        map.textContent = "Air Quality Layer";
      } else if (value === 'Temperature') {
        map.style.background = 'linear-gradient(180deg, #fff3e6, #ffecec)';
        map.textContent = "Temperature Layer";
      } else {
        map.style.background = 'linear-gradient(180deg, #e6fff2, #efffed)';
        map.textContent = "Population Density Layer";
      }
    });

    // Refresh + timestamp
    const lastUpdate = document.getElementById('lastUpdate');
    const btnRefresh = document.getElementById('btnRefresh');

    function updateTimestamp() {
      const now = Date.now();
      lastUpdate.dataset.timestamp = now;
      lastUpdate.textContent = "just now";
      tick();
    }

    function tick() {
      const last = Number(lastUpdate.dataset.timestamp);
      if (!last) return;

      const diffMs = Date.now() - last;
      const diffMin = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      const rtf = new Intl.RelativeTimeFormat("en", { numeric: "auto" });

      if (diffMin < 1) {
        lastUpdate.textContent = "just now";
      } else if (diffMin < 60) {
        lastUpdate.textContent = rtf.format(-diffMin, "minute");
      } else if (diffHours < 24) {
        lastUpdate.textContent = rtf.format(-diffHours, "hour");
      } else if (diffDays === 1) {
        lastUpdate.textContent = "yesterday";
      } else {
        lastUpdate.textContent = new Date(last).toLocaleDateString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric"
        });
      }
    }

    btnRefresh.addEventListener("click", updateTimestamp);

    // Update every 30s
    setInterval(tick, 30000);

    // Export JSON instead of full HTML
    document.getElementById('btnExport').addEventListener('click', () => {
      const data = {
        metric: metricSelect.value,
        lastUpdated: lastUpdate.textContent,
        mapLayer: map.textContent
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'vitalsphere-data.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // Filter stub
    document.getElementById('btnFilter').addEventListener('click', () => {
      alert('Filter panel coming soon. This is a visual prototype.');
    });

    // Initialize
    updateTimestamp();
  </script>
</body>
</html>
